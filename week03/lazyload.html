<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Lazy Load con Animación</h1>
    </header>
    <main>
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 1" loading="lazy">
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 2" loading="lazy">
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 3" loading="lazy">
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 4" loading="lazy">
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 5" loading="lazy">
        <img src="images/Pirata.png" data-src="images/Pirata.png" alt="Imagen 6" loading="lazy">
    </main>
    <footer>
        <p>Última modificación: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
